<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <script>
        var nome = window.prompt("Qual o seu nome?")
        document.write(` Olá, Seu nome  é <strong>${nome}</strong> e tem ${nome.length} letras. <br>`)
        document.write(`O seu nome em maiúsculo é ${nome.toUpperCase()}<br>`)
        document.writeln(`O seu nome em minúsculo é ${nome.toLowerCase()}`)
   </script>
   </html>
